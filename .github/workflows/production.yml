name: Deploy Node.js App to Vercel via GitHub Actions

on:
  push:
    branches:
      - main  # âœ… Triggers on every commit to main

jobs:
  deploy:
    name: ðŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json  # âœ… Ensures cached dependencies

      - name: ðŸ“¥ Install dependencies
        run: |
          cd src  # âœ… Move into src where package.json is
          npm install

      - name: ðŸš€ Install Vercel CLI
        run: npm install -g vercel

      - name: ðŸš€ Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          cd src  # âœ… Ensure Vercel runs inside src/
          vercel deploy --prod --yes --token $VERCEL_TOKEN
