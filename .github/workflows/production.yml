name: Deploy Node.js App to Vercel via GitHub Actions

on:
  push:
    branches:
      - main  # âœ… Triggers on every commit to main

jobs:
  ci-checks:
    name: ğŸ” Run CI Checks (JSON Lint)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust based on your project requirements

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ§¹ JSON Linter Check
        run: |
          npm install -g jsonlint
          jsonlint integration.json

  deploy:
    name: ğŸš€ Deploy to Vercel
    needs: ci-checks  # âœ… Runs only if CI checks pass
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸš€ Install Vercel CLI
        run: npm install -g vercel

      - name: ğŸ” Set Environment Variables in Vercel
        run: |
          vercel env add COIN_GECKO_API_KEY ${{ secrets.COIN_GECKO_API_KEY }} --token ${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy to Vercel
        run: vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
