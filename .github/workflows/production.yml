name: Deploy Node.js App to Vercel via GitHub Actions

on:
  push:
    branches:
      - main  # ✅ Triggers on every commit to main

jobs:
  ci-checks:
    name: 🔍 Run CI Checks (JSON Lint)
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout repository
        uses: actions/checkout@v3

      - name: 📦 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust based on your project requirements

      - name: 📥 Install dependencies
        run: npm install

      - name: 🧹 JSON Linter Check
        run: |
          npm install -g jsonlint
          jsonlint integration.json

  deploy:
    name: 🚀 Deploy to Vercel
    needs: ci-checks  # ✅ Runs only if CI checks pass
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: 🛒 Checkout repository
        uses: actions/checkout@v3

      - name: 📦 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📥 Install dependencies
        run: npm install

      - name: 🚀 Install Vercel CLI
        run: npm install -g vercel

      - name: 🔐 Set Environment Variables in Vercel
        run: |
          vercel env add COIN_GECKO_API_KEY ${{ secrets.COIN_GECKO_API_KEY }} --token ${{ secrets.VERCEL_TOKEN }}

      - name: 🚀 Deploy to Vercel
        run: vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
