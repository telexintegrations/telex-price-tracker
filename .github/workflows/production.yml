name: Deploy Node.js App to Vercel via GitHub Actions

on:
  push:
    branches:
      - main  # âœ… Triggers on every commit to main

jobs:
  ci-checks:
    name: ğŸ” Run CI Checks (JSON Lint)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json  # âœ… Adjusted path

      - name: ğŸ“¥ Install dependencies
        run: |
          cd src  # âœ… Move into src where package.json is
          npm install

      - name: ğŸ§¹ JSON Linter Check
        run: |
          npm install -g jsonlint
          jsonlint src/telex-integration.json  # âœ… Fixed path

  deploy:
    name: ğŸš€ Deploy to Vercel
    needs: ci-checks  # âœ… Runs only if CI checks pass
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¥ Install dependencies
        run: |
          cd src  # âœ… Move into src where package.json is
          npm install

      - name: ğŸš€ Install Vercel CLI
        run: npm install -g vercel

      - name: ğŸš€ Deploy to Vercel (Using Project & Org ID)
        run: |
          cd src  # âœ… Ensure Vercel runs inside src/
          vercel deploy --prod --yes --token ${{ secrets.VERCEL_TOKEN }} \
            --project-id ${{ secrets.VERCEL_PROJECT_ID }} \
            --org-id ${{ secrets.VERCEL_ORG_ID }}
