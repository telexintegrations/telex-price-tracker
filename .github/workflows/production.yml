name: Deploy Node.js App to Vercel via GitHub Actions

on:
  push:
    branches:
      - main  # ✅ Triggers on every commit to main

jobs:
  ci-checks:
    name: 🔍 Run CI Checks (JSON Lint)
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout repository
        uses: actions/checkout@v3

      - name: 📦 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json  # ✅ Adjusted path

      - name: 📥 Install dependencies
        run: |
          cd src  # ✅ Move into src where package.json is
          npm install

      - name: 🧹 JSON Linter Check
        run: |
          npm install -g jsonlint
          jsonlint src/telex-integration.json  # ✅ Fixed path

  deploy:
    name: 🚀 Deploy to Vercel
    needs: ci-checks  # ✅ Runs only if CI checks pass
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: 🛒 Checkout repository
        uses: actions/checkout@v3

      - name: 📦 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📥 Install dependencies
        run: |
          cd src  # ✅ Move into src where package.json is
          npm install

      - name: 🚀 Install Vercel CLI
        run: npm install -g vercel

      - name: 🚀 Deploy to Vercel (Using Project & Org ID)
        run: |
          cd src  # ✅ Ensure Vercel runs inside src/
          vercel deploy --prod --yes --token ${{ secrets.VERCEL_TOKEN }} \
            --project-id ${{ secrets.VERCEL_PROJECT_ID }} \
            --org-id ${{ secrets.VERCEL_ORG_ID }}
